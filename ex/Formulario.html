<!DOCTYPE html>

<head>
    <title> Cadastro Para a Liga das Galaxias </title>
    <link rel="stylesheet" href="../ex/style.css">
</head>

<body>
    <h3 class="formulario"> Cadastro da Liga das Galaxias </h3>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="name" name="name">
        </div>
        <br />

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
        </div>
        <br />
        <div>
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" name="data">
            <label for="arquivo">Foto</label>
            <input type="file" id="arquivo" name="arquivo ">
        </div>
        <br />
        
<br/>

<div>
<textarea name="jogadores" id="jogadores" cols="30" rows="10" placeholder="Fale um pouco mais sobre voçê."></textarea>
</div>
<br/>
<div>
   <label for="submit"></label>
   <input type="submit">

</div>
    </form>
</body>

</html>
